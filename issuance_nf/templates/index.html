{% extends 'base.html' %}

{% block content %}

<div class='container'>
    <div>
        <a href="{% url 'create' %}" class="btn btn-success">Cadastrar nova</a>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Data</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for nota_fiscal in data %}
            <tr>
                <th scope="row">{{nota_fiscal.id}}</th>
                <td>{{nota_fiscal.emissor.nome}}</td>
                <td>{{nota_fiscal.emissor.email}}</td>
                <td>{{nota_fiscal.data_emissao}}</td>
                <td>
                    <form action="{% url 'delete' nota_fiscal.pk %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm mr-2">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
